<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brakes</title>

    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!-- Own css -->
    <link rel="stylesheet" type="text/css" href="../static/css/ads.css">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
      
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }

        .homepage-link{
            height: 50px; 
            text-align: center; 
            margin-top: 30px; 
            padding: 10px 20px; 
            text-decoration: none; 
            color: #62929E; 
            border: 2px solid #62929E;
            font-size: 18px;
            letter-spacing: 1px;
            background-color: #62929e00;

            transition:  background-color 0.5s;
        }

        .homepage-link:hover{
            background-color: #62929E;
            color: white;
            text-decoration: none;
        }
    </style>
    <script>
        function checkSession(){
            var obj=(window.localStorage.getItem('usr'));
            if(obj==null){
                $("#Login").show();
                $("#signup").show();
                $("#LogOut").hide();
            }
            else{
                $(document).ready(function(e){
                    $("#Login").hide();
                    $("#signup").hide();
                    $("#LogOut").show();
                })
            }
            }
            function logout(e){
                e.preventDefault();
                window.localStorage.clear();
                $("#Login").show();
                $("#signup").show();
                $("#LogOut").hide();
            }
    </script>
    <script>
        function login(e)
        {
            e.preventDefault();
            window.location='/login?get-ads='+20;
        }
    </script>

</head >
<body onload="javascript:checkSession()">
    <section class="hero-section">
        <div class="hero-container">
            <div class="navbar-holder">    
                <div class="navbar-container">
                    <div class="navbar-logo-div">
                        <a href="/"><img src="../static/images/wow-logo-white.png" alt=""></a>
                    </div>
                    <div class="navbar-buttons">
                        <a href="about-us" >About</a>
                        <a href="/login" id="Login" onclick="login(event)">Login</a>
                        <a href="/signup" id="signup">Sign up</a>
                        <a href="" id="LogOut" onclick="logout(event)">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="ads" class="ads">
        <div class="ads-heading">
            <h2><strong>Brakes</strong></h2>
        </div>
        <div id="ads-container" class="ads-container">
            {% for ad in context %}
                <div class="ad">
                    <div class="ad-image-container container sub-container">
                        <img src={{ad.image}} alt="car-image">
                    </div>
                    <div class="container">
                        <div class="specs-points-container">
                            <p class="price"><strong>Price </strong>{{ad.price}}</p>
                            <p class="registered_year"><strong>Location </strong>{{ad.location}}</p>
                            <p class="registered_loc"><strong>Phone Number </strong>{{ad.phone_number}}</p>
                        </div>
                    </div>
                    <a class="homepage-link" href="/">Homepage</a>
                </div>
            {% endfor %}
        </div>
    </section>

    <section class="footer-section">
        <div class="footer-div">
            <div class="footer-inner-div footer-div-1">
                <div class="footer-logo">
                    <img src="../static/images/wow-logo-white.png" alt="logo">
                </div>
            </div>
            <div class="footer-inner-div footer-div-2">
                <div class="footer-links">
                    <a href="#" class="footer-link">About us</a>
                    <a href="#" class="footer-link">Post an ad</a>
                    <a href="#" class="footer-link">Cars store</a>
                    <a href="#" class="footer-link">About us</a>
                    <a href="#" class="footer-link">About us</a>
                </div>
            </div>
            <div class="footer-inner-div footer-div-3">
                <div class="contact-info">
                    <div class="call">
                        <div class="contact-label">
                            <img src="../static/images/footer/phone.png" alt="">
                            <p>Call</p>
                        </div>
                        <p>048 8989893</p>
                    </div>
                    <div class="email">
                        <div class="contact-label">
                            <img src="../static/images/footer/mail.png" alt="">
                            <p>Email</p>
                        </div>
                        <p>abc123@gmail.com</p>
                    </div>
                    <div class="social-box">
                        <a href="#" class="social-link">
                            <img class="social-logo" src="../static/images/social/facebook.png" alt="facebook-logo">
                        </a>
                        <a href="#" class="social-link">
                            <img class="social-logo" src="../static/images/social/instagram.png" alt="facebook-logo">
                        </a>
                        <a href="#" class="social-link">
                            <img class="social-logo" src="../static/images/social/linkedin.png" alt="facebook-logo">
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-inner-div footer-div-4">
                <div class="location">
                    <div class=" contact-label">
                        <img src="../static/images/footer/location.png" alt="">
                        <p class="location-label">Location</p>
                    </div>
                    <p>H8-Islamabad,</p>
                    <p>Pakistan</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
