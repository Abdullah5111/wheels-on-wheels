<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Seller Info</title>
      <!-- Google fonts -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  
      <!-- Own css -->
     <link rel="stylesheet" type="text/css" href="../static/css/seller-info.css">
  
      <!-- Bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
  
      <style>
          body {
          font-family: "Montserrat", sans-serif;
      }
      </style>
  </head>
   <body>
    <section class="ad-form-section">
        <div class="ad-form-container">
            <div class="logo-container">
                <h1 class="ad-heading">Add details</h1>
                <img src="../static/images/wow-logo-white.png" alt="">
            </div>
            <div class="form-div">
                <form class="ad-form" action="/" method="post">
                    <input class="my-form-input" type = "text" name = "c_name" placeholder="complete name" required/>
                    <input class="my-form-input" type = "text" name = "email" placeholder="email" required/>
                    <input class="my-form-input" type = "text" name = "phone number" placeholder="phone" required/>
                    <input class="my-form-input" type = "text" name = "address" placeholder="address" required/>
                    <input class="my-form-input submit-button" id="submit" value = "Submit" type="submit"/>
                </form>
                    <a class="homepage-link" href="/">
                        <div class="home-button-container">
                            <p>Back to homepage</p>
                        </div>
                    </a>
            </div>
        </div>
    </section>
   </body>
</html>
